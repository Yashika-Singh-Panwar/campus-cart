<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactuscss.css">
    <title>Contact Us</title>
</head>
<body class="main">
    <div class="container">
        <div class="form">
            <div class="title">Contact Us</div>
            <div class="subtitle">Please provide your query below</div>
            <div class="input-container ic1">
              <input id="firstname" class="input" type="text" placeholder=" " />
              <!-- <div class="cut"></div> -->
              <label for="firstname" class="placeholder">First name</label>
            </div>
            <div class="input-container ic2">
              <input id="lastname" class="input" type="text" placeholder=" " />
              <!-- <div class="cut"></div> -->
              <label for="lastname" class="placeholder">Last name</label>
            </div>
            <div class="input-container ic2">
              <input id="email" class="input" type="text" placeholder=" " />
              <!-- <div class="cut cut-short"></div> -->
              <label for="email" class="placeholder">Email</>
            </div>
            <div class="input-container ic2">
                <input id="text" class="input" type="password" placeholder=" " />
                <!-- <div class="cut cut-short"></div> -->
                <label for="email" class="placeholder">Write your query here</>
              </div>
            <button type="text" class="submit">Post</button>
          </div>
    </div>
    
</body>
</html>
